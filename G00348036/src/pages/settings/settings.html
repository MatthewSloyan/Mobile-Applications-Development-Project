<!--Allows the user to select multiple settings such as news length, colour and user name-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- Using a radio group and two way binding the news length is selectable. -->
    <ion-list radio-group [(ngModel)]="newsLength">
      <ion-list-header>
        NEWS ITEMS
      </ion-list-header>

      <!-- On each selection the value is binded with the settings.ts file and saved to storage-->
      <ion-item>
        <ion-label>5</ion-label>
        <ion-radio (click)="saveNewsItems()" value="5"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>10</ion-label>
        <ion-radio (click)="saveNewsItems()" value="10"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>15</ion-label>
        <ion-radio (click)="saveNewsItems()" value="15"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>20</ion-label>
        <ion-radio (click)="saveNewsItems()" value="20"></ion-radio>
      </ion-item>
    </ion-list>

    <!-- Colour selection -->
    <ion-list radio-group [(ngModel)]="colour">
      <ion-list-header>
        COLOUR
      </ion-list-header>

      <ion-item>
        <ion-label>Blue</ion-label>
        <ion-radio (click)="saveColour()" value="primary"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Red</ion-label>
        <ion-radio (click)="saveColour()" value="danger"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Green</ion-label>
        <ion-radio (click)="saveColour()" value="secondary"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Grey</ion-label>
        <ion-radio (click)="saveColour()" value="light"></ion-radio>
      </ion-item>
    </ion-list>

    <!-- User name selection, which is saved on each key input -->
    <br>
      <ion-item>
        <ion-label>EDIT NAME</ion-label>
        <ion-input [(ngModel)]="name" (ngModelChange)="saveName($event)"></ion-input>
      </ion-item>

</ion-content>

<ion-footer>
  <social-media></social-media>
</ion-footer>
