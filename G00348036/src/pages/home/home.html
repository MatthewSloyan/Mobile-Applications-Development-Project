<ion-header>
  <ion-navbar color="danger">
    <ion-icon ion-button menuToggle name="md-menu" style="zoom:1.5;"></ion-icon>
    <ion-title>
      News of the World..
      <!-- <ion-icon name="md-bookmark" style="right:50px"></ion-icon> -->

        <ion-icon (tap)="presentPopover($event)" name="md-more" style="float:right"></ion-icon>
        
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item>
          <ion-icon name="ios-home"></ion-icon>
            &nbsp; Home
        </button>
        <button ion-item (click)="openNewsPage()">
            <ion-icon name="md-paper"></ion-icon>
            &nbsp; News
        </button>
        <button ion-item (click)="openReviewsPage()">
            <ion-icon name="ios-game-controller-b"></ion-icon>
            &nbsp; Reviews
        </button>
        <button ion-item (click)="openSettingsPage()">
            <ion-icon name="md-settings"></ion-icon>
            &nbsp; Settings
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>

  
   <ion-list>
      <ion-item *ngFor = "let n of news">
          <!-- <ion-thumbnail item-start>
            <img src={{movie.Poster}}>
          </ion-thumbnail> -->
            <h2>{{n.author}}</h2>
            <p>{{n.title}}</p>
            <p>{{n.description}}</p>
            <p>{{n.url}}</p>
            <p>{{n.urlToImage}}</p>
            <p>{{n.publishedAt}}</p>
      </ion-item>
    </ion-list>

  

</ion-content>

<ion-footer>
  <social-media></social-media>
</ion-footer>
