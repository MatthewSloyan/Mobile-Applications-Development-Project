<!-- Bookmarks pages which displays all the saved news items from each page -->
<ion-header>

  <ion-navbar>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- print out the bookmarks array with the image, url, title, descripion and source. -->
    <ion-list>
          <ion-item *ngFor = "let b of bookmarks">
            <ion-thumbnail item-start>
              <img src={{b.Image}} style="border-radius:50%">
            </ion-thumbnail>
              <a href={{b.Url}}><h2>{{b.Title}}</h2></a>
              <p>{{b.Description}}</p>
              <br>
              <p>{{b.Source}}</p>
          </ion-item> 
      </ion-list>

      <button ion-button round color={{colour}} (click)="clearBookmarks()">CLEAR ALL</button>

</ion-content>

<!-- social media links (component) -->
<ion-footer>
  <social-media></social-media>
</ion-footer>
