
<ion-header>

  <ion-navbar>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-list-header>
            <h2>BOOKMARKS</h2>
        </ion-list-header>
        
          <ion-item *ngFor = "let b of bookmarks">
            <ion-thumbnail item-start>
              <img src={{b.Image}} style="border-radius:50%">
            </ion-thumbnail>
              <a href={{b.Url}}><h2>{{b.Title}}</h2></a>
              <p>{{b.Description}}</p>
              <br>
              <p>{{b.Source}}</p>
          </ion-item> 
      </ion-list>

</ion-content>

<ion-footer>
  <social-media></social-media>
</ion-footer>
